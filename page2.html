<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>My project...a tender</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="carousel slide" data-ride="carousel">
      <!-- Wrapper for slides -->
      <div class="carousel-inner ataa-bg" role="listbox">
        <div class="item active bg-dark">
          <div class=" black-bg"></div>
          <div class="img-header"><img src="img/header2.jpg" class="img-responsive" alt="خدمة انشاء مشروعي الخاص"></div>
          <div class="carousel-caption">
            <p class="head-tit">
            Request to create project
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="container pa-my-prj ">
      <div>
        <p class="txt-pr">Our Generous Donor.. We thank you for choosing AlRahma Alalamia for your donation, this service enables you to establish your charitable project</p>
        <p class="note-pr">
          <span><img src="img/bell.svg" class="bello"></span>
          The project will not be effective until it is reviewed and approved
        </p>
      </div>
      <form class="mo-login mo-regs mo-proj form-horizontal" action="page3.html">
        <div class="form-group">
           <label for="pro-type" class="col-sm-3 control-label ">project type</label>
           <div class="col-sm-9">
              <select class="form-control" id="pro-type">
                <option selected="selected" value="0"> Select your project type</option>
                  <option value="00206">Equipment libraries</option>
                  <option value="0030601">Surface wells</option>
                  <option value="0030603">Water Coolers & Tanks</option>
                  <option value="0030798">Various Social Programs</option>
                  <option value="0041101">Food Cart</option>
                  <option value="0041102">Dairy Cow</option>
                  <option value="0041103">Maniha sheep</option>
                  <option value="0041104">Qard Hasan</option>
                  <option value="0041105">Sewing Machine</option>
                  <option value="0041106">Home Bakery</option>
                  <option value="0041107">Fishing boat</option>
                  <option value="00512">Medical equipment, equipment and medicines</option>
              </select>
           </div>
         </div>
        <div class="form-group">
           <label for="country" class="col-sm-3 control-label ">Country</label>
           <div class="col-sm-9">
             <select class="form-control" id="country">
               <option>1</option>
               <option>2</option>
               <option>3</option>
               <option>4</option>
               <option>5</option>
             </select>
           </div>
         </div>
         <div class="form-group">
            <label for="sub-pro" class="col-sm-3 control-label ">project's Subcategory </label>
            <div class="col-sm-9">
              <select class="form-control" id="sub-pro">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
          </div>
          <div class="form-group">
             <label for="pro-name" class="col-sm-3 control-label ">Project Name</label>
             <div class="col-sm-9">
                <input type="text" class="form-control" id="pro-name">
             </div>
           </div>
           <div class="form-group">
              <label for="pro-amount" class="col-sm-3 control-label ">projects amount</label>
              <div class="col-sm-9">
                 <input type="number" class="form-control" id="pro-amount">
                 <p class="txt-no">Projects number affects the total duration of the project</p>
              </div>
            </div>
            <div class="form-group">
               <label for="all-amount" class="col-sm-3 control-label ">Total amount</label>
               <div class="col-sm-9">
                  <input type="text" class="form-control bg-gray" id="all-amount">
               </div>
             </div>
             <div class="form-group">
                <label for="days-amount" class="col-sm-3 control-label ">Expected days to complete your project</label>
                <div class="col-sm-9">
                   <input type="text" class="form-control bg-gray" id="days-amount">
                </div>
              </div>
              <div class="form-group">
                 <label for="benef" class="col-sm-3 control-label ">Number of Beneficiaries</label>
                 <div class="col-sm-9">
                    <input type="text" class="form-control bg-gray" id="benef">
                 </div>
               </div>
               <div class="form-group">
                  <label for="benef" class="col-sm-3 control-label ">Information about your project</label>
                  <div class="col-sm-9">
                    <textarea class="form-control bg-gray" rows="3" id="benef"></textarea>
                  </div>
                </div>
                <div class="form-group">
                   <label for="notz" class="col-sm-3 control-label ">Note</label>
                   <div class="col-sm-9">
                     <textarea class="form-control" rows="3" id="notz"></textarea>
                   </div>
                 </div>
         <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                  <label>
                    <input type="checkbox">  I declare that the data I entered is correct and matches the donation data, and I agree to
                    <a href="https://www.khaironline.net/UploadedBlobs/32_%D8%B3%D9%8A%D8%A7%D8%B3%D8%A7%D8%AA%20%D8%A7%D9%84%D8%B1%D8%AD%D9%85%D8%A9.pdf" target="_blank">Donation Policy</a>
                  In the Alrahma International, you will be contacted and a donation link will be sent
                  </label>
                </div>
              </div>
         </div>
         <div class="form-group">
           <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-login">Send My Request</button>
           </div>
         </div>
      </form>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
